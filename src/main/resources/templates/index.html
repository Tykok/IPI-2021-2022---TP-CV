<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CV</title>
</head>
<body>
    <div th:if="${not #lists.isEmpty(personnes)}">
        <form th:action="@{/cv}" method="get">
            <label for="userList"> Select user : </label>
            <select id="userList" name="id">
                <option th:each="personne : ${personnes}" th:value="${personne.id}" th:text="${personne.prenom}"></option>
            </select>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div th:if="${#lists.isEmpty(personnes)}">
        <p> Il n'y a pas d'utilisateurs </p>
    </div>
</body>
</html>
