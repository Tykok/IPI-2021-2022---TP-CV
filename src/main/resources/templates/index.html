<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div th:if="${not #lists.isEmpty(personnes)}" align="center">
        <form th:action="@{/cv}" method="get">
            <label for="userList"> Select user : </label>
            <select id="userList" name="id">
                <option th:each="personne : ${personnes}" th:value="${personne.id}" th:text="${personne.prenom}"></option>
            </select>
            <input type="submit" class="btn btn-primary" value="Valider"/>
        </form>
    </div>
    <div th:if="${#lists.isEmpty(personnes)}">
        <h1 align="center"> Il n'y a pas d'utilisateurs </h1>
    </div>
</body>
<script th:if="${#lists.isEmpty(personnes)}">
    Swal.fire({
        title: 'Erreur !',
        text: 'Aucun utilisateur présent dans la base de données...',
        icon: 'error',
        confirmButtonText: 'Cool'
    })
</script>
</html>
